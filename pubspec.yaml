name: keerthanaigal
description: geethangalum keerthanaigalum .

publish_to: 'none'
version: 1.0.0+1

environment:
   sdk: '>=2.12.0 <3.0.0'

dependencies:
   flutter:
      sdk: flutter
   http: ^0.13.0
   flutter_riverpod: ^0.13.1
   json_annotation:
   shared_preferences: ^2.0.5
   cupertino_icons: ^1.0.2
   rive: ^0.7.2
   firebase_core: ^1.1.0
   firebase_dynamic_links: ^2.0.2
   social_share: ^2.1.1

dev_dependencies:
   flutter_test:
      sdk: flutter
   json_serializable: ^4.1.0
   # flutter pub run build_runner build --delete-conflicting-outputs
   build_runner: ^1.12.2
   # flutter pub run flutter_native_splash:create
   flutter_native_splash: ^1.1.5+1
   #flutter pub run flutter_launcher_icons:main
   flutter_launcher_icons: ^0.9.0

flutter_native_splash:
   image: 'assets/logo.png'
   color: '#ffffff'
   color_dark: '#212328'

flutter_icons:
   android: 'launcher_icon'
   ios: true
   image_path: 'assets/logo.png'

flutter:
   uses-material-design: true

   assets:
      - assets/logo.png
      - assets/songs.json
      - assets/flare/heart_broken.riv
      - assets/flare/monocle_blink.riv
      - assets/flare/book_flip.riv
      - assets/flare/book_open.riv
   fonts:
      - family: Arima
        fonts:
           - asset: assets/fonts/ArimaMadurai-Regular.ttf
      - family: SourceSansPro
        fonts:
           - asset: assets/fonts/SourceSansPro-Regular.ttf
           - asset: assets/fonts/SourceSansPro-Bold.ttf
             weight: 700
